<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/game.css">
	<link rel="icon" href="img/elementi/icon.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Amongus Battle</title>
</head>

<body>
	<button id="pausa">
		<span class="material-symbols-outlined">
			pause
		</span>
	</button>
	<div id="menu">
		<h2>PAUSE</h2>
		<form action="game.html">
			<button>Riprendi</button>
		</form>
		<form action="punti.html">
			<button>Punteggio</button>
		</form>
		<form action="index.html">
			<button>Esci</button>
		</form>
	</div>
	<main>
		<div id="barra1">
			<div class="b1">
				<img src="img/elementi/cuore.png">
				<div class="vita">
					<p>Luca</p>
					<div class="flash"></div>
				</div>
			</div>
			<div class="b2">
				<span class="material-symbols-outlined">
					star
				</span>
				<div class="punti"></div>
			</div>
		</div>
		<div id="barra2">
			<div class="b1">
				<div class="vita">
					<p>Andrea</p>
					<div class="flash"></div>
				</div>
				<img src="img/elementi/cuore.png">
			</div>
			<div class="b2">
				<div class="punti"></div>
				<span class="material-symbols-outlined">
					star
				</span>
			</div>
		</div>
		<div id="punti1">
			<p></p>
			<span class="material-symbols-outlined">
				star
			</span>
		</div>
		<div id="punti2">
			<p></p>
			<span class="material-symbols-outlined">
				star
			</span>
		</div>
		<section id="giocatore1">
			<div class="game">
				<div class="skin">
					<div class="abilita">
						<div class="animazioneSardo">
							<img src="img/abilità/sheep.png">
							<img src="img/abilità/sheep.png">
							<img src="img/abilità/sheep.png">
							<img src="img/abilità/sheep.png">
							<img src="img/abilità/sheep.png">
							<img src="img/abilità/sheep.png">
						</div>
					</div>
					<div class="corpo">
						<img src="img/skin/amogusSardo.png" id="character">
						<img src="img/gun/knife.png" id="gun">
					</div>
					<button id="azione">
						<img src="img/elementi/star.png">
					</button>
					<div class="base"></div>
				</div>
				<div class="comandi">
					<img src="img/elementi/ammo.png">
					<div class="livella">
						<div class="rosso"></div>
						<div class="giallo"></div>
						<div class="verde"></div>
						<div class="giallo"></div>
						<div class="rosso"></div>
						<span class="material-symbols-outlined">
							change_history
						</span>
					</div>
					<div class="bottoni">
						<button class="sparo"><img src="img/elementi/bullet.png"></button>
						<button class="salto"><img src="img/elementi/up-arrow.png"></button>
					</div>
				</div>
			</div>
		</section>
		<section id="giocatore2">

			<div class="game">
				<div class="skin">
					<div class="abilita">
						<div class="animazioneMaranza">
							<img src="img/abilità/speaker.png">
							<div>
								<img src="img/abilità/onda1.png">
								<img src="img/abilità/onda1.png">
								<img src="img/abilità/onda1.png">
								<img src="img/abilità/onda1.png">
							</div>
						</div>
					</div>
					<div class="corpo">
						<img src="img/skin/amogusDrill.png" id="character">
						<img src="img/gun/gun.png" id="gun">
					</div>
					<button id="azione">
						<img src="img/elementi/star.png">
					</button>
					<div class="base"></div>
				</div>
				<div class="comandi">
					<img src="img/elementi/ammo.png">
					<div class="livella">
						<div class="rosso"></div>
						<div class="giallo"></div>
						<div class="verde"></div>
						<div class="giallo"></div>
						<div class="rosso"></div>
						<span class="material-symbols-outlined">
							change_history
						</span>
					</div>
					<div class="bottoni">
						<button class="sparo"><img src="img/elementi/bullet.png"></button>
						<button class="salto"><img src="img/elementi/up-arrow.png"></button>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
