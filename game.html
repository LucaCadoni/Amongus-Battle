<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/game.css">
	<link rel="icon" href="img/elementi/icon.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Amongus Battle</title>
</head>

<body>
	<div id="pausa">
		
	</div>
	<main>
		<div id="barra1">
			<img src="img/elementi/cuore.png">
			<div class="vita">
				<p>Luca</p>
			</div>
		</div>
		<div id="barra2">
			<div class="vita">
				<p>Andrea</p>
			</div>
			<img src="img/elementi/cuore.png">
		</div>
		<section id="giocatore1">


			<div class="game">
				<div class="skin">
					<div class="corpo">
						<img src="img/skin/amogusSardo.png" id="character">
						<img src="img/gun/knife.png" id="gun">
					</div>
					<div class="base"></div>
				</div>
				<div class="comandi">
					<img src="img/elementi/ammo.png">
					<div class="livella">
						<div class="rosso"></div>
						<div class="giallo"></div>
						<div class="verde"></div>
						<div class="giallo"></div>
						<div class="rosso"></div>
						<span class="material-symbols-outlined">
							change_history
						</span>
					</div>
					<div class="bottoni">
						<button class="sparo"><img src="img/elementi/bullet.png"></button>
						<button class="salto"><img src="img/elementi/up-arrow.png"></button>
					</div>
				</div>
			</div>
		</section>
		<section id="giocatore2">

			<div class="game">
				<div class="skin">
					<div class="corpo">
						<img src="img/skin/amogusDrill.png" id="character">
						<img src="img/gun/gun.png" id="gun">
					</div>
					<div class="base"></div>
				</div>
				<div class="comandi">
					<img src="img/elementi/ammo.png">
					<div class="livella">
						<div class="rosso"></div>
						<div class="giallo"></div>
						<div class="verde"></div>
						<div class="giallo"></div>
						<div class="rosso"></div>
						<span class="material-symbols-outlined">
							change_history
						</span>
					</div>
					<div class="bottoni">
						<button class="sparo"><img src="img/elementi/bullet.png"></button>
						<button class="salto"><img src="img/elementi/up-arrow.png"></button>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
